<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="assets/Styles/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
               Graphic Design
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Recipes</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="FAQs.html" class="nav-link">FAQs</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>
                    
                    <form 
                    action="melissa.a.aquilina@gmail.com" method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Form</h3>
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-6">
                                    
                                    <label for="first-and-surname-input">
                                        First and Surname 
                                    </label>
                                    <input type="text" id="first-and-surname-input" name="first-and-surname" placeholder="Joe Borg" required>
                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">
                                        Email Address
                                    </label>
                                    <input type="email" id="email-address-input" name="email-address" placeholder="abc@gamesnet.com" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea 
                                    name="message" id="message-input" 
                                    cols="30" rows="5" required>
                                </textarea>
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="button">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>


<footer>
    <div class="container">
        &copy; 2023, Melissa
    </div>
</footer>
</body>
</html>
